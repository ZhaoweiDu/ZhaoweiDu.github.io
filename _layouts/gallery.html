<!DOCTYPE html>
<html lang="en">
    


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <!-- 引入主要的 CSS 样式文件 -->
    <!--<link rel="stylesheet" href="{{ site.baseurl }}/css/pubu.css">-->
    <style>
        /* Gallery 的 CSS 样式 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 10px;
        }

        .gallery-item {
            background: #f5f5f5;
            border-radius: 5px;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        {% include nav.html %}
    </header>

    <main>
        <div class="container">
            <h1>{{ page.title }}</h1>
            <div class="gallery">
                {{ content }}
            </div>
        </div>
    </main>

    <footer>
        {% include footer.html %}
    </footer>

    <!-- 引入 Masonry.js 用于瀑布流布局 -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elem = document.querySelector('.gallery');
            var msnry = new Masonry(elem, {
                itemSelector: '.gallery-item',
                columnWidth: '.gallery-item',
                percentPosition: true
            });
        });
    </script>
</body>
</html>
