<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading" id="tag-heading">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <span class="subheading">{{ page.description }}</span>
                </div>
            </div>
        </div>
    </div>
</header>



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <!-- 引入 Justified-Gallery CSS -->
    <link rel="stylesheet" href="css/justifiedGallery.min.css">
    <!-- 引入其他样式 -->
    <style>
        .gallery-container {
                        width: 100%;
                        margin: 0 auto;
                            }

        .gallery img {
                max-width: 100%;      /* 确保图片不会超过容器宽度 */
                height: auto;         /* 保持图片纵横比 */
                display: block;       /* 消除图片下方的空隙 */
                    }
    </style>
</head>
<body>
    <!-- 你的画廊 HTML -->
    <div class="gallery-container">
        <div id="gallery" class="gallery">
            <img src="image1.jpg" alt="Image 1">
            <img src="test2.jpg" alt="Image 2">
            <img src="test3.jpg" alt="Image 3">
            <!-- 更多图片 -->
        </div>
    </div>

    <!-- 引入 jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 引入 Justified-Gallery JS -->
    <script src="js/jquery.justifiedGallery.min.js"></script>
    <!-- 初始化 Justified-Gallery -->
    <script>
       $(document).ready(function() {
            $('#gallery').justifiedGallery({
                        rowHeight: 150,          // 调整行高
                        maxRowHeight: 200,       // 设置最大行高
                        margins: 5,               // 设置图片间距
                        lastRow: 'justify',      // 对齐最后一行
                    captions: false          // 是否显示标题
                                            });
                                    });
    </script>
</body>
</html>
